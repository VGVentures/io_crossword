<!DOCTYPE html>
<html>

  <head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Google I/O Crossword game">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="I/O Crossword">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans:400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Google+Sans+Text:400,500"
      rel="stylesheet"
    />

    <title>Google I/O Crossword</title>
    <link rel="manifest" href="manifest.json" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-67589403-11"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date()); 
      gtag('config', 'UA-67589403-11');
    </script>
    <style type="text/css">
      html {
        height: 100%;
      }

      body {
        background-image: url("bckimg.png");
        background-size: cover;
        background-color: #212123;
        min-height: 100%;
        display: flex;
        flex: 1;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
        margin: 0;
      }

      body p {
        font-family: "Google Sans Text";
        font-style: normal;
        font-weight: 400;
        font-size: 12px;
        line-height: 18px;
        text-align: center;
        letter-spacing: 0.25px;
        color: #ffffff;
      }

      #circular-loader{
        animation: rotate 2s linear infinite;
        height: 100px;
        position: relative;
        width: 100px;
      }

      #circular-loader .path {
        stroke-dasharray: 1,200;
        stroke-dashoffset: 0;
        stroke:#ffffff;
        animation: dash 2s ease-in-out infinite;
      }

      @keyframes rotate{
        100%{
          transform: rotate(360deg);
        }
      }
      @keyframes dash{
        0%{
          stroke-dasharray: 1,200;
          stroke-dashoffset: 0;
        }
        50%{
          stroke-dasharray: 89,200;
          stroke-dashoffset: -35;
        }
        100%{
          stroke-dasharray: 89,200;
          stroke-dashoffset: -124;
        }
      }

      #modal {
        background: var(--Basic-Dark-Gray, #212123);
        border: 1px solid var(--Basic-Medium-Gray, #393B40);
      }

      #title {
        font-family: Google Sans;
        font-size: 32px;
        font-weight: 500;
        line-height: 40px;
        text-align: center;
        color: #ffffff;

      }
      #splash_copy {
        font-family: Google Sans;
        margin: 32px;
        font-weight: 400;
        font-size: 20px;
        line-height: 28px;
        text-align: center;
        color: #ffffff;
      }

      #cookie-bar {
        position: fixed;
        padding: 24px;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #393B40;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
        border-top: 1px solid var(--Basic-Soft-Gray, #80858B)
      }

      #cookie-bar p, #cookie-bar a {
        margin: 0;
        padding-bottom: 4px;
        font-family: "Google Sans";
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        text-align: center;
        color: var(--Basic-White, #FFFFFF);
      }

      #cookie-bar a {
        text-decoration: underline;
      }

      #cookie-bar button {
        cursor: pointer;
        margin-top: 20px;
        padding: 8px 24px;
        border-radius: 100px;
        font-family: "Google Sans";
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: 24px;
        display: flex;
        align-items: center;
        text-align: center;
        letter-spacing: 0.25px;
        text-decoration: none;
        color: #ffffff;
        border: 2px solid;
        background: var(--Basic-Dark-Gray, #212123);
      }

      #background {
        display: none;
      }

      @media only screen and (max-device-width: 480px) {
        body {
          background-image: none;
          align-items: normal;
          justify-content: start;
        }
        #background {
          display: block;
        }
        #modal {
          border: none;
          padding: 40px;
        }
      }
      
    </style>

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;
    </script>
  </head>
  <body class="loading-mode">
    <img id="background" src="hero.png" />
    <div id="modal">
      <p id="title">Welcome!</p>
      <p id="splash_copy">
        Help solve a massive crossword puzzle,<br>
        built with the Gemini API for Google I/O 2024
      </p>
    </div>
    <div id="cookie-bar">
      <p>
        This site uses cookies from Google to deliver and enhance the quality of
        its services and to analyze traffic. <link><a href="https://policies.google.com/technologies/cookies">Learn More.</a></link>
      </p>
      <p>
        By continuing you are also accepting our <link><a href="https://policies.google.com/terms">Terms of Use.</a></link>
      </p>
      <button id="confirm-cookies">Ok, got it</button>
    </div>
    <script>
      (function () {
        const cookieBar = document.querySelector("#cookie-bar");
        const cookieBarButton = document.querySelector("#confirm-cookies");
        const circularLoader = document.querySelector("#circular-loader");
        const splashCopy = document.querySelector("#splash_copy");
        const splashLogo = document.querySelector("#splash_logo");

        const additionalScripts = [];

        let cookiesAcceptanceCompleter;
        let hasUserAcceptedCookies = new Promise((resolve) => {
          cookiesAcceptanceCompleter = resolve;
        });

        cookieBarButton.addEventListener("click", function () {
            cookieBar.remove();
            cookiesAcceptanceCompleter();
        });
      })();
    </script>
  </body>
</html>
