name: io_crossword
description: Google I/O Crossword game
version: 0.0.1+1
publish_to: none

environment:
  sdk: ^3.4.0
  flutter: ">=3.23.0-0.1.pre"

dependencies:
  api_client:
    path: packages/api_client
  audioplayers: ^6.0.0
  authentication_repository:
    path: packages/authentication_repository
  bloc: ^8.1.4
  board_info_repository:
    path: packages/board_info_repository
  cloud_firestore: ^4.17.5
  collection: ^1.17.2
  crossword_repository:
    path: packages/crossword_repository
  equatable: ^2.0.5
  firebase_app_check: ^0.2.2+5
  firebase_auth: ^4.20.0
  firebase_core: ^2.32.0
  flame: ^1.17.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.5
  game_domain:
    path: api/packages/game_domain
  http: ^1.2.1
  intl: ^0.19.0
  io_crossword_ui:
    path: packages/io_crossword_ui
  leaderboard_repository:
    path: packages/leaderboard_repository
  provider: ^6.1.2
  rxdart: ^0.27.7
  url_launcher: ^6.3.0
  vector_math: ^2.1.4

dev_dependencies:
  bloc_test: ^9.1.7
  build_runner: ^2.4.12
  flutter_gen_runner: ^5.5.0+1
  flutter_test:
    sdk: flutter
  mockingjay: ^0.5.0
  mocktail: ^1.0.4
  plugin_platform_interface: ^2.1.8
  url_launcher_platform_interface: ^2.3.2
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/anim/
    - assets/icons/
    - assets/images/
    - assets/music/

flutter_gen:
  output: lib/assets/
  integrations:
    flutter_svg: true
