name: io_crossword
description: Google I/O Crossword game
version: 0.0.1+1
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  authentication_repository:
    path: packages/authentication_repository
  bloc: ^8.1.3
  equatable: ^2.0.5
  firebase_auth: ^4.17.7
  firebase_core: ^2.26.0
  flame: ^1.16.0
  flame_audio: ^2.1.3
  flame_behaviors: ^1.0.0
  flame_bloc: ^1.11.0
  flame_test: ^1.16.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  game_domain:
    path: api/packages/game_domain
  intl: ^0.18.1

dev_dependencies:
  bloc_test: ^9.1.6
  flutter_test:
    sdk: flutter
  mockingjay: ^0.5.0
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

dependency_overrides:
  flame:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: erick.spritebatch-replace-and-length
      path: packages/flame

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
