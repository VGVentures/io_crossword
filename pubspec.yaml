name: io_crossword
description: Google I/O Crossword game
version: 0.0.1+1
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  api_client:
    path: packages/api_client
  authentication_repository:
    path: packages/authentication_repository
  bloc: ^8.1.4
  board_info_repository:
    path: packages/board_info_repository
  cloud_firestore: ^4.15.10
  crossword_repository:
    path: packages/crossword_repository
  equatable: ^2.0.5
  firebase_auth: ^4.18.0
  firebase_core: ^2.27.1
  flame: ^1.16.0
  flame_audio: ^2.10.1
  flame_behaviors: ^1.0.0
  flame_bloc: ^1.11.0
  flame_test: ^1.16.0
  flow_builder: ^0.0.10
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_localizations:
    sdk: flutter
  game_domain:
    path: api/packages/game_domain
  http: ^1.2.1
  intl: ^0.18.1
  io_crossword_ui:
    path: packages/io_crossword_ui
  provider: ^6.1.2

dev_dependencies:
  bloc_test: ^9.1.7
  flutter_test:
    sdk: flutter
  mockingjay: ^0.5.0
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

dependency_overrides:
  flame:
    git:
      url: https://github.com/flame-engine/flame.git
      ref: main
      path: packages/flame

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
